<!DOCTYPE html>
<html>
<head>
  <title>User Signup</title>
  <link rel="stylesheet" href="../static/signupstyle.css">

</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <div id="login-form-wrap">
    <h2>User Signup</h2>
    <form action="/adduser" method="post">
      
      <input type="text" id="username" name="username" placeholder="User Name" required><br>


      <input type="email" id="email" name="email" placeholder="Email" required><br>


      <input type="password" id="password" name="password" placeholder="Password" required><br>


      <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required><br><br>

      <input type="submit" value="SIGN UP">
    </form>
  <div id="create-account-wrap">
    <p>Have an account <a href="/login">Login</a><p>
  </div>
  </div>
</body>
</html>
